name: Test CI

on:
  push:
    branches: [main]

jobs:
  fast-check:
    name: Fast Check (passes immediately)
    runs-on: ubuntu-latest
    steps:
      - run: echo "Fast check passed"
      
  slow-check:
    name: Slow Check (takes 2 minutes)
    runs-on: ubuntu-latest
    steps:
      - run: echo "Starting slow check..."
      - run: sleep 120
      
  migration-simulation:
    name: Migration Simulation
    runs-on: ubuntu-latest
    needs: [fast-check, slow-check]
    # does not have if: always() - only runs if deps pass
    steps:
      - run: echo "Running migrations..."
      - run: sleep 30
      - run: echo "Migrations completed"
  
  # new job sentinel
  deployment-ready:
    name: Deployment Ready
    runs-on: ubuntu-latest
    needs: [migration-simulation]
    if: always()  # always runs
    steps:
      - name: Check if deployment is ready
        run: |
          if [[ "${{ needs.migration-simulation.result }}" != "success" ]]; then
            echo "❌ Deployment not ready: migration-simulation failed"
            echo "Migration status: ${{ needs.migration-simulation.result }}"
            exit 1
          fi
          echo "✅ Deployment ready - all checks passed"